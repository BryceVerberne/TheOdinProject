<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Link .css to .html file -->
</head>
<body>
    <!-- Add heading to our homepage -->
    <h1>Style Guide</h1>

    <!-- Provide textual examples using HEX colors -->
    <!-- Begin with solid colors: -->
    <div> <!-- I use <div> first since this make the text white -->
        <div class="hexRed">This is solid red with HEX!</div>
    </div>

    <div>
        <div class="hexBlue">This is solid blue with HEX!</div>
    </div>

    <div>
        <div class="hexGreen">This is solid green with HEX!</div>
    </div>

    <!-- End with transparent colors: -->
    <div>
        <div class="hexTransRed">This is transparent red with HEX!</div>
    </div>

    <div>
        <div class="hexTransBlue">This is transparent blue with HEX!</div>
    </div>

    <div>
        <div class="hexTransGreen">This is transparent green with HEX!</div>
    </div>
</body>
</html>
