 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Link CSS to HTML document. -->
</head>

<body>
    <!-- Create opening header. -->
    <h1>Selectors</h1>

    <!-- Universal selector: Select all elements of the given element type, and make it blue. -->
    <div>Hello, World!</div>
    <div>Hello again!</div>
    <p>Hi...</p>
    <div>Okay, bye.</div>

    <!-- Class selector: Select all elements with the given class, and make it red.-->
    <div class="alert-text">Please agree to our terms of service</div>

    <!-- ID selector: Select can element with the given Id, and make it green. -->
    <!-- Notice how the text is blue. That is because of our universal selector. -->
    <div id="title">My Awesome 90's Page</div>

    <!-- Grouping selector: Reduce repetition, by chaining .unread & .read together. -->
    <!-- Both make the background black, but .read makes the text white and .unread makes it yellow. -->
    <div class="unread">This is unread!</div>
    <div class="read">This is read!</div>
</body>

</html>
