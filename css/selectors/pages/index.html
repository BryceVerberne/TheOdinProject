 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Link CSS to HTML document. -->
</head>

<body>
    <!-- Create opening header. -->
    <h1>Selectors</h1>

    <!-- Universal selector: Displays text in blue. -->
    <div>Hello, World!</div>
    <div>Hello again!</div>
    <p>Hi...</p>
    <div>Okay, bye.</div>

    <!-- Class selector: Display text in red.-->
    <div class="alert-text">Please agree to our terms of service</div>
</body>

</html>
