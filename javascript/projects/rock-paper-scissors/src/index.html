<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="body">
            <div class="interface">
                <div class="score">
                    <div class="human-selection">

                    </div>

                    <div class="result">
                        
                    </div>

                    <div class="computer-selection">
                        
                    </div>
                </div>
    
                <div class="input">
                    <div class="human">
                        <h3>Human</h3>
                        <div class="button">
                            <button class="rock">
                                <img src="../images/rock.png">
                                <p>Rock</p>
                            </button>
        
                            <button class="paper">
                                <img src="../images/paper.png">
                                <p>Paper</p>
                            </button>
        
                            <button class="scissors">
                                <img src="../images/scissors.png">
                                <p>Scissors</p>
                            </button>
                        </div>
                    </div>
    
                    <div class="computer">
                        <h3>Computer</h3>
                        <div class="button">
                            <button class="rock">
                                <img src="../images/rock.png">
                                <p>Rock</p>
                            </button>
        
                            <button class="paper">
                                <img src="../images/paper.png">
                                <p>Paper</p>
                            </button>
        
                            <button class="scissors">
                                <img src="../images/scissors.png">
                                <p>Scissors</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
