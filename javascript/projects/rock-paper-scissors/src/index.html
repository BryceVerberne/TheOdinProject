<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="body">

                    <div class="interface">
                        <div class="human">
                            <div class="selection">

                            </div>
                            <div class="input">
                                <div>
                                    <h2>Human</h2>
                                    <p>Score: 0</p>
                                </div>
        
                                <div class="button">
                                    <button class="rock">
                                        <img src="../images/rock.png">
                                    </button>
                
                                    <button class="paper">
                                        <img src="../images/paper.png">
                                    </button>
                
                                    <button class="scissors">
                                        <img src="../images/scissors.png">
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="computer">
                            <div class="selection">
                                
                            </div>
                            <div class="input">
                                <div>
                                    <h2>Computer</h2>
                                    <p>Score: 0</p>
                                </div>
                                <div class="button">
                                    <button class="rock">
                                        <img src="../images/rock.png">
                                    </button>
                
                                    <button class="paper">
                                        <img src="../images/paper.png">
                                    </button>
                
                                    <button class="scissors">
                                        <img src="../images/scissors.png">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
